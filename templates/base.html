{%load static%}
<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{% block title %}Web apps{% endblock title %}</title>

		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/">Primo Progetto</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/"> <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownApp1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Prima </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownApp1">
							<a class="dropdown-item" href="{% url 'prima_app:homepage' %}">Homepage</a>
							<a class="dropdown-item" href="{% url 'prima_app:welcome' %}">Welcome</a>
							<a class="dropdown-item" href="{% url 'prima_app:lista' %}">Lista</a>
							<a class="dropdown-item" href="{% url 'prima_app:chi_siamo' %}">Chi siamo</a>
							<a class="dropdown-item" href="{% url 'prima_app:variabili' %}">Variabili</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownApp2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Seconda </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownApp2">
							<a class="dropdown-item" href="{% url 'seconda_app:es_if' %}">Es if</a>
							<a class="dropdown-item" href="{% url 'seconda_app:if_else_elif' %}">If else elif</a>
							<a class="dropdown-item" href="{% url 'seconda_app:es_for' %}">Es for</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownApp2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> News </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownApp2">
							<a class="dropdown-item" href="{% url 'news:lista_articoli' %}">Articoli</a>
							<a class="dropdown-item" href="{% url 'news:lista_giornalisti' %}">Giornalisti</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container my-4">
			{%block content%} {%endblock content%}
		</div>
	</body>
</html>
